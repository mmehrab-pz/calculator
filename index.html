<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="asset/styles/normalize.css">
    <link rel="stylesheet" href="asset/styles/master.css">
    <link rel="stylesheet" href="asset/styles/local.css">
    <title>Document</title>
</head>

<body>
    <audio id="_audio" src="asset/Mechanical-Keyboard-single-button-presses-9-www (mp3cut.net).mp3"></audio>
    <div id="main-box">
        <div id="top-part">
            <div></div>
            <a href="https://poorzakaria.com/" target="_blank">Мехрабпурзакария m25-12</a>
        </div>
        <div id="window">
            <div id="LED">
                <!-- <input id="main-led" type="text" placeholder="0" value=""> -->
                <div id="mainLED">0</div>
                <input type="text" placeholder="888888888888888" disabled>
            </div>
            <div id="btm-window"></div>
        </div>
        <section id="keys">
            <!-- ------------------------------section one------------------------------- -->
            <div id="sec-1">
                <a href="https://github.com/mmehrab-pz" target="_blank" class="key">
                    <div>git</div>
                </a>
                <a href="https://www.linkedin.com/in/mehrab-poorzakaria-1b2492237/" target="_blank" class="key">
                    <div>link</div>
                </a>
                <div class="key red-key" onclick="_update()">
                    <div>del</div>
                </div>
                <div class="key red-key" onclick="_reset()">
                    <div>ce</div>
                </div>
            </div>
            <!-- ------------------------------section two------------------------------- -->
            <div id="sec-2">
                <div class="key" onclick="_click(this)">
                    <div>7</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>8</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>9</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>4</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>5</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>6</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>1</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>2</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>3</div>
                </div>
                <div class="key key-m-2" onclick="_click(this)">
                    <div>0</div>
                </div>
                <div class="key" onclick="_click(this)">
                    <div>.</div>
                </div>
            </div>
            <!-- ------------------------------section three------------------------------- -->
            <div id="sec-3">
                <div class="key" onclick="_click_op(this)">
                    <div class="op-key">+</div>
                </div>
                <div class="key" onclick="_click_op(this)">
                    <div class="op-key">%</div>
                </div>
                <div class="key" onclick="_click_op(this)">
                    <div class="op-key">-</div>
                </div>
                <div class="key" onclick="_update()">
                    <div>/-/</div>
                </div>
                <div class="key" onclick="_click_op(this)">
                    <div class="op-key">×</div>
                </div>
                <div class="key" onclick="_click_op(this)">
                    <div class="op-key">÷</div>
                </div>
                <div class="key key-m-2" onclick="_click_re(this)">
                    <div class="op-key">=</div>
                </div>
            </div>
        </section>
        <div id="btm-part"></div>
    </div>
    <footer>
        <p>mehrab poorzakaria</p>
        <p>2023 20 August</p>
    </footer>
</body>
<script src="asset/js/master.js"></script>
</html>
